<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 25px;
        width: 500px;
        margin-left: 500px;
        border: 2px black solid;
        height: 900px;
    }
    #user{
        width: 300px;
        height: 50px;
        border-radius: 10px;
        font-size: 40px;
    }
    #ml{
        width: 300px;
        height: 50px;
        border-radius: 10px;
        font-size: 40px;
    }
</style>
<body>
    <label>
        <h2>User Input</h2>
    </label><br>
    <input type="text" id="user" value="0"><br><br>
    <label>
        <h2>Machine Input</h2>
    </label><br>
    <input type="text" id="ml"><br><br>
   
    <h2>Seconds : <span id="t"></span></h2>
    <h3>User Score: <span id="userScore">0</span></h3>
    <h3>Machine Score: <span id="machineScore">0</span></h3><br>
    
    <script>

let s1=document.getElementById('userScore');

let s2=document.getElementById('machineScore');

function time()
{
        var today = new Date();
        
        var s = today.getSeconds();

        var time=document.getElementById('t');

        time.innerText=s;

        if(s%5==0)
        {
            let ml=document.getElementById("ml");

            ml.value=Math.floor(Math.random() * 100);

            let user=document.getElementById('user');


            if(ml.value==user.value)
        {
            s1.innerHTML=Number(s1.innerHTML)+1
        }
        else
        {
            s2.innerHTML=Number(s2.innerHTML)+1
        }

        }      
        
}
setInterval("time()",1000);
             
    </script>
</body>
</html>
